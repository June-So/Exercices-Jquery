  <body>

      <label for="nom">Nom : </label>
      <input id="nom" type="text" name="nom" value=""/>
      <label for="prénom">Prénom : </label>
      <input id="prenom" type="text" name="prénom" value=""/>
      <label for="mail">E-mail : </label>
      <input id="mail" type="mail" name="mail" value=""/>
      <label for="tel">Téléphone : </label>
      <input id="tel" type="text" name="tel" value=""/>
      <input id="envoyer" type="submit" name="submit" value="Envoyer"/>

    <script>
    $(document).ready(function(){
      //Quand on clicque
      $('#envoyer').click(function(){
        var fiche = new verifregex;
          fiche.prenom = $('#prenom').val();
          fiche.nom = $('#nom').val();
          fiche.email = $('#mail').val();
          fiche.tel = $('#tel').val();
          fiche.verifTel();
          fiche.verifEmail();
          fiche.verifNom();
      });

    });









    </script>
